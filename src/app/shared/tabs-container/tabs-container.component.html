<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
    <li *ngFor="let tab of tabs" class="flex-auto text-center">
        <a (click)="selectTab(tab)" class="block rounded py-3 px-4 transition " 
            [ngClass]="getTabClasses(tab)" href="#">{{ tab.tabTitle }}</a>
    </li>
   
</ul>
